<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-16x16.png" type="image/x-icon">
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css ">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/04158e9780.js" crossorigin="anonymous"></script>
    <title>Burgercog| Feel the taste</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="header">
                <h1>Burgercog</h1>
                <p>Never fear, we've got burgers and beer!</p>
            </div>
            <div class="tags">
                <div class="tag">
                    <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/198/198416.png" alt="Burger Pic"></div>
                    <div class="title">Burger</div>
                </div>
            </div>
            <div class="burgers">
                

                
            </div>
        </div>
        <div class="orders">
            <div class="header">
                <h1>Orders</h1>
                <p><span id="itemnumber">0</span> Items</p>

            </div>
            <div class="orederdBurgers">
               
            </div>
            <div class="bill">
                <div class="cash subtotal">Sub Total <span id="subtotal">$0</span></div>
                <div class="cash tax">Tax(10%) <span id="tax">$0</span></div>
                <div class="cash total">Total <span id="total">$0</span></div>
                <div class="button"><button>CashOut</button></div>
            </div>
        </div>
        
    </div>
    

    <script src="./js/js.js"></script>
</body>
</html>
